<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GoatOS - Enter PIN</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; display: flex; align-items: center; justify-content: center; min-height: 100vh; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .pin-card { background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 400px; width: 90%; }
        .pin-icon { font-size: 4em; margin-bottom: 10px; }
        .pin-title { font-size: 1.5em; color: #2c3e50; margin-bottom: 5px; }
        .pin-subtitle { color: #888; margin-bottom: 25px; }
        .error-msg { color: #c62828; margin-bottom: 15px; font-weight: bold; }
        .btn-unlock { background: #2c3e50; color: white; width: 100%; padding: 12px; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; font-weight: bold; }
        .btn-unlock:hover { background: #1a252f; color: white; }
    </style>
</head>
<body>
    <div class="pin-card">
        <div class="pin-icon">üêê</div>
        <h1 class="pin-title">GoatOS</h1>
        <p class="pin-subtitle">Enter your farm PIN to continue</p>
        {% if error %}
        <div class="error-msg">{{ error }}</div>
        {% endif %}
        <form method="POST">
            {% csrf_token %}
            {{ form.pin }}
            <button type="submit" class="btn-unlock mt-3">Unlock</button>
        </form>
    </div>
</body>
</html>
